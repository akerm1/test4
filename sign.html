<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <meta name="description" content="digital products platform">
    <meta name="google-site-verification" content="HwIAF5dALFfHbJaNc_TQkv8F7gc79PlbVv-EYx6uPRI" />
    <link rel="stylesheet" href="styles/sign.css">
</head>
<body>
    <div class="div1">
        <a href="index.html">Go Back</a>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <div id="signUpStatus"></div>
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="signUpName" required />
                <input type="email" placeholder="Email" id="signUpEmail" required />
                <input type="password" placeholder="Password" id="signUpPassword" required />
                <button type="submit">Sign Up</button>
                <div id="signUpSpinner" class="spinner" style="display: none;"></div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <div id="signInStatus"></div>
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" id="signInEmail" required />
                <input type="password" placeholder="Password" id="signInPassword" required />
                <button type="submit">Sign In</button>
                <a href="#" id="forgotPassword">Forgot your password?</a>
                <div id="signInSpinner" class="spinner" style="display: none;"></div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/sign.js"></script>
</body>
</html>
