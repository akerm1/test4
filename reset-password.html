<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles/reset-password.css">
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form id="resetPasswordForm">
            <input type="password" placeholder="New Password" id="newPassword" required />
            <input type="password" placeholder="Confirm New Password" id="confirmNewPassword" required />
            <button type="submit">Reset Password</button>
            <div id="resetPasswordStatus"></div>
        </form>
    </div>
    <script type="module" src="scripts/reset-password.js"></script>
</body>
</html>
